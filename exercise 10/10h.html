<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>DOM Projects</title>

    <style>
      body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        padding: 12px 15px;
        font-size: 15px;
        cursor: pointer;
      }

      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="amazon">
      <p>
        Amazon Shipping Calculator
      </p>
      
      <input placeholder="Cost of order"
      class="js-cost-input cost-input" onkeydown="
        handleCostKeyDown(event);
      ">
      <button onclick="
        calculateTotal();
      " class="calculate-button">Calculate</button>

      <p class="js-total-cost"></p>
    </div>

    <script>
      window.document
      window.console.log(window)
      function handleCostKeyDown(event) {
        if(event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input')
        let cost = Number(inputElement.value);
        
        if(cost < 0) {
          const error = document.querySelector('.js-total-cost');

          error.innerHTML = 'Error! Cost cannot be less than $0';
          error.classList.add('error');
          return;
        }
        if(cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
