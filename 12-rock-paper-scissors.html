<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="icons/rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button">
      <img src="icons/paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissors-button">
      <img src="icons/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves">
      
    </p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <div class="confirmation-message hidden">
      Are you sure you want to reset the score?
      <button class="confirmation-button js-confirm-button">Yes</button>
      <button class="confirmation-button js-cancel-button">No</button>
    </div>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
