<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>9h</title>
  </head>

  <body>
    <input class="js-input" onkeyup="
      handleOutput(event);
    ">
    <p class="js-output"></p>

    <script>
      function handleOutput(event) {
        const inputElement = document.querySelector('.js-input');
        const val = inputElement.value;

        const outputElement = document.querySelector('.js-output');
        outputElement.innerHTML = val;
      }
    </script>
  </body>
</html>
