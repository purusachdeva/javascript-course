<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="06-style.css">
    

  </head>

  <body>
    <header>
      <p>
        Rock Paper Scissors
      </p>
    </header>

    <section>
      <button onclick="
        playGame('Rock');
      "><span class="icons">ğŸª¨</span><br>Rock</button>
  
      <button onclick="
        playGame('Paper');
      "><span class="icons">ğŸ“ƒ</span><br>Paper</button>
  
      <button onclick="
        playGame('Scissors');
      "><span class="icons">âœ‚ï¸</span><br>Scissors</button>
    </section>

    <div class="reset">
      <button onclick="

        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        updateScore();

        document.getElementById('resultMessage').innerText = '';
      ">
        Reset
      </button>

      <p>
        Wins: <span id="wins">0</span> Losses: <span id="losses">0</span> Ties: <span id="ties">0</span>
      </p>
    </div>  

    <div class="result">
      <p>
        <span id="resultMessage"></span>
      </p>
    </div>
    
    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };
      
      updateScore();
      
      function updateScore() {
        document.getElementById('wins').innerText = score.wins;
        document.getElementById('losses').innerText = score.losses;
        document.getElementById('ties').innerText = score.ties;
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        
        let result = '';

        if(playerMove === 'Scissors') {
          if (computerMove === 'Rock') {
            result = 'You lose.';
          } else if(computerMove === 'Paper') {
            result = 'You win.';
          } else {
            result = 'Tie.';
          }
        } else if(playerMove === 'Paper') {
          if (computerMove === 'Rock') {
            result = 'You win.';
          } else if(computerMove === 'Paper') {
            result = 'Tie.';
          } else {
            result = 'You lose.';
          } 
        } else {
          if (computerMove === 'Rock') {
            result = 'Tie.';
          } else if(computerMove === 'Paper') {
            result = 'You lose.';
          } else {
            result = 'You win.';
          }
        }

        if(result === 'You win.') {
          score.wins += 1;
        } else if(result === 'You lose.') {
          score.losses += 1;
        } else {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        
        updateScore();

        document.getElementById('resultMessage').innerText = `You picked ${playerMove}. The computer picked ${computerMove}. ${result}`;
      }
      

      function pickComputerMove() {
        let computerMove = '';
        const randomNum = Math.random();
        
        if(randomNum >= 0 && randomNum < 1/3) {
          computerMove = ('Rock');
        } else if (randomNum < 2/3) {
          computerMove = ('Paper');
        } else {
          computerMove = ('Scissors');
        }

        return computerMove;
      }
    </script>
  </body>
</html>
